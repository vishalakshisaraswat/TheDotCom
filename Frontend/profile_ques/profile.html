<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  

  <form id="resume-form">
    <h1 >Profile details </h1>
    <label for="name"><h3>Full Name:</h3></label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <h3>Select your Gender</h3>
    <div class="gender-container">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
    </div><br>
    <h3>User Type </h3>
    <label><input type="radio" name="User" value="rmw">Roommate seeker with room </label>
    <label><input type="radio" name="User" value="rmwt">Roommate seeker without room </label>
  

    <label for="age"><h3>Age :</h3></label>
    <input type="number" id="age"name="age" placeholder="Enter your age" required>

    <h3>Choose a language you are comfortable with:</h3>
<label><input type="radio" name="lang" value="hindi" onclick="toggleOtherLanguage(false)"> Hindi</label>
<label><input type="radio" name="lang" value="english" onclick="toggleOtherLanguage(false)"> English</label>
<label><input type="radio" name="lang" value="other" onclick="toggleOtherLanguage(true)"> Other</label>

<div id="other-language-container" style="display: none; margin-top: 10px;">
    <label for="other-language">Please specify:</label>
    <textarea id="other-language" name="other_language" rows="3" cols="30" placeholder="Enter your preferred language"></textarea>
</div>



    <label for="address"><h3>Address:</h3></label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>

    <label for="Description"><h3>Description:</h3></label>
    <textarea id="Description" name="Description" placeholder="Enter a short description" rows="4" required></textarea>


    
    <button type="submit">Submit</button>
  </form>

  <script > 
  function toggleOtherLanguage(show) {
    const otherLanguageContainer = document.getElementById('other-language-container');
    if (show) {
        otherLanguageContainer.style.display = 'block';
    } else {
        otherLanguageContainer.style.display = 'none';
    }
}</script>
</body>
</html>
