<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar e-KYC</title>
</head>
<body>
    <h1>Aadhaar e-KYC</h1>
    
    <!-- Aadhaar Submission -->
    <div>
        <h2>Enter Aadhaar</h2>
        <input type="text" id="aadhaarInput" placeholder="Enter Aadhaar">
        <button onclick="sendAadhaar()">Send Aadhaar</button>
        <p id="aadhaarResponse"></p>
    </div>

    <!-- OTP Verification -->
    <div>
        <h2>Enter OTP</h2>
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button onclick="verifyOtp()">Verify OTP</button>
        <p id="otpResponse"></p>
    </div>

    <script>
        async function sendAadhaar() {
            const aadhaar = document.getElementById('aadhaarInput').value;
            const responseText = document.getElementById('aadhaarResponse');

            try {
                const response = await fetch('http://localhost:3000/sendAadhaar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ aadhaar }),
                });
                responseText.innerText = await response.text();
            } catch (error) {
                responseText.innerText = 'Error: ' + error.message;
            }
        }

        async function verifyOtp() {
            const aadhaar = document.getElementById('aadhaarInput').value;
            const otp = document.getElementById('otpInput').value;
            const responseText = document.getElementById('otpResponse');

            try {
                const response = await fetch('http://localhost:3000/verifyOtp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ aadhaar, otp }),
                });
                responseText.innerText = await response.text();
            } catch (error) {
                responseText.innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
